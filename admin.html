<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - GoathBet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #141422, #0a0a0f);
      color: #fff;
      margin: 0;
    }

    /* Topo */
    .topbar {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #27ae60;
    }
    .topbar h1 { font-size: 1.5rem; color: #fff; }
    .topbar h1 span { color: #27ae60; }

    /* Containers */
    .admin-container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
    }

    .card-admin {
      background: #1c1c2b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .card-admin h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #00c8ff;
    }

    /* Inputs */
    .card-admin input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .card-admin button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card-admin button:hover { background: #2ecc71; }

    /* Bot√µes resultado */
    .btn-green { background: #2ecc71 !important; }
    .btn-green:hover { background: #27ae60 !important; }
    .btn-red { background: #e74c3c !important; }
    .btn-red:hover { background: #c0392b !important; }

    /* Tabelas */
    .tabela {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }
    .tabela th, .tabela td { padding: 12px; text-align: center; }
    .tabela th { background: #222; color: #fff; }
    .tabela tr:nth-child(even) { background: #2a2a3d; }
    .tabela tr:nth-child(odd) { background: #1e1e2f; }
    .ativo { color: #2ecc71; font-weight: bold; }
    .inativo { color: #e74c3c; font-weight: bold; }

    .acao-btn {
      margin: 2px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .acao-editar { background: #2980b9; color: #fff; }
    .acao-editar:hover { background: #3498db; }
    .acao-toggle { background: #8e44ad; color: #fff; }
    .acao-toggle:hover { background: #9b59b6; }
    .acao-remover { background: #c0392b; color: #fff; }
    .acao-remover:hover { background: #e74c3c; }
  </style>
</head>
<body>
  <!-- TOPO -->
  <header class="topbar">
    <h1>üëë Painel de <span>Administra√ß√£o</span></h1>
  </header>

  <!-- CONTE√öDO -->
  <section class="admin-container">
    <!-- Card: Assinaturas -->
    <div class="card-admin">
      <h2>üìã Gerenciar Assinaturas</h2>
      <table class="tabela">
        <thead>
          <tr>
            <th>Email</th>
            <th>Status</th>
            <th>Validade</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="assinaturasTable"></tbody>
      </table>
    </div>

    <!-- Card: Controle Financeiro -->
    <div class="card-admin">
      <h2>üí∞ Controle Financeiro</h2>
      <table class="tabela">
        <thead>
          <tr>
            <th>Email</th>
            <th>Dep√≥sitos</th>
            <th>Ganhos</th>
            <th>Perdas</th>
            <th>Saldo Atual</th>
          </tr>
        </thead>
        <tbody id="financeiroTable"></tbody>
      </table>
    </div>

    <!-- Card: Controle do Timer -->
    <div class="card-admin">
      <h2>‚è± Controle de Oportunidades</h2>
      <label for="tempoProx">Tempo at√© o pr√≥ximo call (segundos):</label>
      <input type="number" id="tempoProx" min="5" value="60">

      <label for="multProx">Multiplicador esperado:</label>
      <input type="number" id="multProx" step="0.01" value="2.00">

      <button onclick="definirCall()">üöÄ Lan√ßar Pr√≥xima Oportunidade</button>
      <button class="btn-green" onclick="finalizarCall('GREEN')">‚úÖ Finalizar como GREEN</button>
      <button class="btn-red" onclick="finalizarCall('RED')">‚ùå Finalizar como RED</button>
    </div>

    <!-- Card: Gerenciar √çcones -->
    <div class="card-admin">
      <h2>üé® Gerenciar √çcones do Dashboard</h2>
      <input type="text" id="iconeEmoji" placeholder="Emoji (ex: üìà)">
      <input type="text" id="iconeTitulo" placeholder="T√≠tulo do Card">
      <button id="btnSalvarIcone" onclick="adicionarIcone()">‚ûï Adicionar √çcone</button>

      <table class="tabela">
        <thead>
          <tr>
            <th>Emoji</th>
            <th>T√≠tulo</th>
            <th>Status</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaIcones"></tbody>
      </table>
    </div>
  </section>

  <!-- SCRIPT -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { 
      collection, getDocs, getDoc, doc, updateDoc, setDoc, addDoc, deleteDoc, Timestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const adminEmail = "dionegalato1212@gmail.com";
    let editandoId = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== adminEmail) {
        alert("‚ö†Ô∏è Acesso negado");
        window.location.href = "login.html";
      } else {
        carregarAssinaturas();
        carregarFinanceiro();
        carregarIcones();
      }
    });

    // === ASSINATURAS ===
    function formatarData(timestamp) {
      if (!timestamp) return "N√£o definido";
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleDateString("pt-BR");
    }

    async function carregarAssinaturas() {
      const snapshot = await getDocs(collection(db, "assinaturas"));
      const table = document.getElementById("assinaturasTable");
      table.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const validade = formatarData(data.validade);
        const statusClass = data.status === "ATIVO" ? "ativo" : "inativo";
        table.innerHTML += `
          <tr>
            <td>${data.email}</td>
            <td class="${statusClass}">${data.status}</td>
            <td>${validade}</td>
            <td>
              <button onclick="atualizarStatus('${docSnap.id}', 'ATIVO', 30)">+30d</button>
              <button onclick="atualizarStatus('${docSnap.id}', 'INATIVO')">Inativar</button>
            </td>
          </tr>`;
      });
    }

    async function carregarFinanceiro() {
      const snapshot = await getDocs(collection(db, "financeiro"));
      const table = document.getElementById("financeiroTable");
      table.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const saldo = (data.depositos + data.ganhos - data.perdas).toFixed(2);
        table.innerHTML += `
          <tr>
            <td>${data.email}</td>
            <td>R$ ${data.depositos.toFixed(2)}</td>
            <td style="color:#2ecc71;">R$ ${data.ganhos.toFixed(2)}</td>
            <td style="color:#e74c3c;">R$ ${data.perdas.toFixed(2)}</td>
            <td style="font-weight:bold; color:${saldo>=0?'#2ecc71':'#e74c3c'};">R$ ${saldo}</td>
          </tr>`;
      });
    }

    window.atualizarStatus = async function (id, novoStatus, dias = null) {
      const ref = doc(db, "assinaturas", id);
      let updateData = { status: novoStatus };
      if (novoStatus === "ATIVO" && dias) {
        const novaData = new Date();
        novaData.setDate(novaData.getDate() + dias);
        updateData.validade = Timestamp.fromDate(novaData);
      }
      await updateDoc(ref, updateData);
      carregarAssinaturas();
    };

    // === CALLS ===
    window.definirCall = async function () {
      const tempo = parseInt(document.getElementById("tempoProx").value);
      const mult = parseFloat(document.getElementById("multProx").value);
      if (!tempo || !mult) { alert("‚ö†Ô∏è Preencha o tempo e o multiplicador!"); return; }
      const horarioLancado = new Date();
      await setDoc(doc(db, "calls", "ativo"), {
        horarioLancado, tempo, multEsperado: mult, status: "PENDENTE"
      });
      alert("‚úÖ Call lan√ßado!");
    };

    window.finalizarCall = async function (resultado) {
      const callRef = doc(db, "calls", "ativo");
      const horarioFinal = new Date();
      await updateDoc(callRef, { status: resultado, horarioFinal });
      const ativoSnap = await getDoc(callRef);
      let horarioLancado = horarioFinal, multEsperado = parseFloat(document.getElementById("multProx").value);
      if (ativoSnap.exists()) {
        const data = ativoSnap.data();
        if (data.horarioLancado) horarioLancado = data.horarioLancado.toDate ? data.horarioLancado.toDate() : data.horarioLancado;
        if (data.multEsperado) multEsperado = data.multEsperado;
      }
      await addDoc(collection(db, "callsHistorico"), {
        horarioLancado: Timestamp.fromDate(horarioLancado),
        horarioFinal: Timestamp.fromDate(horarioFinal),
        multEsperado, status: resultado
      });
      alert("üìä Call finalizado como " + resultado);
    };

    // === √çCONES ===
    async function carregarIcones() {
      const snapshot = await getDocs(collection(db, "icones"));
      const tabela = document.getElementById("tabelaIcones");
      tabela.innerHTML = "";
      snapshot.forEach(docSnap => {
        const icone = docSnap.data();
        tabela.innerHTML += `
          <tr>
            <td>${icone.emoji}</td>
            <td>${icone.titulo}</td>
            <td>${icone.status || "ATIVO"}</td>
            <td>
              <button class="acao-btn acao-editar" onclick="editarIcone('${docSnap.id}','${icone.emoji}','${icone.titulo}')">‚úèÔ∏è Editar</button>
              <button class="acao-btn acao-toggle" onclick="toggleStatus('${docSnap.id}','${icone.status || "ATIVO"}')">üîÑ ${icone.status === "INATIVO" ? "Ativar" : "Inativar"}</button>
              <button class="acao-btn acao-remover" onclick="removerIcone('${docSnap.id}')">üóë Remover</button>
            </td>
          </tr>`;
      });
    }

    window.adicionarIcone = async function() {
      const emoji = document.getElementById("iconeEmoji").value;
      const titulo = document.getElementById("iconeTitulo").value;
      if (!emoji || !titulo) { alert("‚ö†Ô∏è Preencha os campos!"); return; }
      if (editandoId) {
        await updateDoc(doc(db, "icones", editandoId), { emoji, titulo });
        editandoId = null;
        document.getElementById("btnSalvarIcone").innerText = "‚ûï Adicionar √çcone";
      } else {
        await addDoc(collection(db, "icones"), { emoji, titulo, status: "ATIVO" });
      }
      document.getElementById("iconeEmoji").value = "";
      document.getElementById("iconeTitulo").value = "";
      carregarIcones();
    };

    window.editarIcone = function(id, emoji, titulo) {
      document.getElementById("iconeEmoji").value = emoji;
      document.getElementById("iconeTitulo").value = titulo;
      document.getElementById("btnSalvarIcone").innerText = "üíæ Salvar Altera√ß√µes";
      editandoId = id;
    };

    window.removerIcone = async function(id) {
      if (confirm("‚ùå Deseja remover este √≠cone?")) {
        await deleteDoc(doc(db, "icones", id));
        carregarIcones();
      }
    };

    window.toggleStatus = async function(id, statusAtual) {
      await updateDoc(doc(db, "icones", id), { status: statusAtual === "ATIVO" ? "INATIVO" : "ATIVO" });
      carregarIcones();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - GoathBet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>👑 Painel de Administração</h1>
  </header>

  <!-- Login do Admin -->
  <section id="loginAdmin" class="login-container">
    <div class="login-box">
      <h2>Login do Admin</h2>
      <input type="email" id="adminEmail" placeholder="Email">
      <input type="password" id="adminSenha" placeholder="Senha">
      <button onclick="loginAdmin()">Entrar</button>
    </div>
  </section>

  <!-- Painel só aparece se logar -->
  <section id="painelAdmin" class="admin-container" style="display:none;">
    <div class="admin-box">
      <h2>Gerenciar Assinaturas</h2>
      <table class="tabela">
        <thead>
          <tr>
            <th>Email</th>
            <th>Status</th>
            <th>Validade</th>
            <th>Alterar</th>
          </tr>
        </thead>
        <tbody id="assinaturasTable"></tbody>
      </table>
    </div>
  </section>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { 
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      collection, getDocs, doc, updateDoc, Timestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Email do admin autorizado
    const adminEmail = "dionegalato1212@gmail.com";

    // === LOGIN ADMIN ===
    window.loginAdmin = async function () {
      const email = document.getElementById("adminEmail").value;
      const senha = document.getElementById("adminSenha").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);

        if (userCredential.user.email === adminEmail) {
          // Mostra painel e esconde login
          document.getElementById("loginAdmin").style.display = "none";
          document.getElementById("painelAdmin").style.display = "block";
          carregarAssinaturas();
        } else {
          alert("⚠️ Apenas o admin pode acessar este painel.");
        }
      } catch (err) {
        alert("❌ Erro no login: " + err.message);
      }
    };

    // === FORMATAR DATA ===
    function formatarData(timestamp) {
      if (!timestamp) return "Não definido";
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleDateString("pt-BR");
    }

    // === CARREGAR ASSINATURAS ===
    async function carregarAssinaturas() {
      const assinaturasRef = collection(db, "assinaturas");
      const snapshot = await getDocs(assinaturasRef);
      const table = document.getElementById("assinaturasTable");
      table.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const validade = formatarData(data.validade);

        const row = `
          <tr>
            <td>${data.email}</td>
            <td>${data.status}</td>
            <td>${validade}</td>
            <td>
              <button onclick="atualizarStatus('${docSnap.id}', 'ATIVO', 30)">Ativar +30d</button>
              <button onclick="atualizarStatus('${docSnap.id}', 'INATIVO')">Inativar</button>
            </td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }

    // === ATUALIZAR STATUS ===
    window.atualizarStatus = async function (id, novoStatus, dias = null) {
      const ref = doc(db, "assinaturas", id);
      let updateData = { status: novoStatus };

      if (novoStatus === "ATIVO" && dias) {
        const novaData = new Date();
        novaData.setDate(novaData.getDate() + dias);
        updateData.validade = Timestamp.fromDate(novaData);
      }

      await updateDoc(ref, updateData);
      alert(`✅ Usuário atualizado para ${novoStatus}`);
      carregarAssinaturas();
    };
  </script>
</body>
</html>

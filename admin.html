<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - GoathBet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #141422, #0a0a0f);
      color: #fff;
      margin: 0;
    }

    /* Topo */
    .topbar {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #27ae60;
    }
    .topbar h1 {
      font-size: 1.5rem;
      color: #fff;
    }
    .topbar h1 span {
      color: #27ae60;
    }

    /* Containers */
    .admin-container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
    }

    .card-admin {
      background: #1c1c2b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .card-admin h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #00c8ff;
    }

    /* Tabelas */
    .tabela {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }
    .tabela th, .tabela td {
      padding: 12px;
      text-align: center;
    }
    .tabela th {
      background: #222;
      color: #fff;
    }
    .tabela tr:nth-child(even) {
      background: #2a2a3d;
    }
    .tabela tr:nth-child(odd) {
      background: #1e1e2f;
    }
    .ativo { color: #2ecc71; font-weight: bold; }
    .inativo { color: #e74c3c; font-weight: bold; }

    .tabela button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .tabela button:first-child {
      background: #27ae60; color: #fff;
    }
    .tabela button:first-child:hover {
      background: #2ecc71;
    }
    .tabela button:last-child {
      background: #c0392b; color: #fff;
    }
    .tabela button:last-child:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <!-- TOPO -->
  <header class="topbar">
    <h1>ðŸ‘‘ Painel de <span>AdministraÃ§Ã£o</span></h1>
  </header>

  <!-- CONTEÃšDO -->
  <section class="admin-container">
    <!-- Card: Assinaturas -->
    <div class="card-admin">
      <h2>ðŸ“‹ Gerenciar Assinaturas</h2>
      <table class="tabela">
        <thead>
          <tr>
            <th>Email</th>
            <th>Status</th>
            <th>Validade</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody id="assinaturasTable"></tbody>
      </table>
    </div>

    <!-- Card: Controle Financeiro -->
    <div class="card-admin">
      <h2>ðŸ’° Controle Financeiro</h2>
      <table class="tabela">
        <thead>
          <tr>
            <th>Email</th>
            <th>DepÃ³sitos</th>
            <th>Ganhos</th>
            <th>Perdas</th>
            <th>Saldo Atual</th>
          </tr>
        </thead>
        <tbody id="financeiroTable"></tbody>
      </table>
    </div>
  </section>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { 
      collection, getDocs, doc, updateDoc, Timestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const adminEmail = "dionegalato1212@gmail.com";

    // SÃ³ mostra painel se admin estiver logado
    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== adminEmail) {
        alert("âš ï¸ Acesso negado");
        window.location.href = "login.html";
      } else {
        carregarAssinaturas();
        carregarFinanceiro();
      }
    });

    // === FORMATAR DATA ===
    function formatarData(timestamp) {
      if (!timestamp) return "NÃ£o definido";
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleDateString("pt-BR");
    }

    // === CARREGAR ASSINATURAS ===
    async function carregarAssinaturas() {
      const assinaturasRef = collection(db, "assinaturas");
      const snapshot = await getDocs(assinaturasRef);
      const table = document.getElementById("assinaturasTable");
      table.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const validade = formatarData(data.validade);
        const statusClass = data.status === "ATIVO" ? "ativo" : "inativo";

        const row = `
          <tr>
            <td>${data.email}</td>
            <td class="${statusClass}">${data.status}</td>
            <td>${validade}</td>
            <td>
              <button onclick="atualizarStatus('${docSnap.id}', 'ATIVO', 30)">+30d</button>
              <button onclick="atualizarStatus('${docSnap.id}', 'INATIVO')">Inativar</button>
            </td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }

    // === CARREGAR FINANCEIRO (SimulaÃ§Ã£o por enquanto) ===
    async function carregarFinanceiro() {
      const financeiroRef = collection(db, "financeiro");
      const snapshot = await getDocs(financeiroRef);
      const table = document.getElementById("financeiroTable");
      table.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const saldo = (data.depositos + data.ganhos - data.perdas).toFixed(2);

        const row = `
          <tr>
            <td>${data.email}</td>
            <td>R$ ${data.depositos.toFixed(2)}</td>
            <td style="color:#2ecc71;">R$ ${data.ganhos.toFixed(2)}</td>
            <td style="color:#e74c3c;">R$ ${data.perdas.toFixed(2)}</td>
            <td style="font-weight:bold; color:${saldo>=0?'#2ecc71':'#e74c3c'};">R$ ${saldo}</td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }

    // === ATUALIZAR STATUS ===
    window.atualizarStatus = async function (id, novoStatus, dias = null) {
      const ref = doc(db, "assinaturas", id);
      let updateData = { status: novoStatus };

      if (novoStatus === "ATIVO" && dias) {
        const novaData = new Date();
        novaData.setDate(novaData.getDate() + dias);
        updateData.validade = Timestamp.fromDate(novaData);
      }

      await updateDoc(ref, updateData);
      carregarAssinaturas();
    };
  </script>
</body>
</html>

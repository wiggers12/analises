<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- TOPO -->
  <header class="topbar">
    <h1>👑 Painel de <span>Administração</span></h1>
  </header>

  <!-- MENU -->
  <nav class="menu-admin">
    <button onclick="mostrarCard('assinaturas')" class="ativo">📋 Assinaturas</button>
    <button onclick="mostrarCard('calls')">⏱ Oportunidades</button>
    <button onclick="mostrarCard('velas')">📈 Velas</button>
    <button onclick="mostrarCard('rodadas')">📊 Rodadas</button>
    <button onclick="mostrarCard('callsHist')">📢 Calls</button>
    <button onclick="mostrarCard('lucro')">💹 Lucro</button>
  </nav>

  <!-- CONTEÚDO -->
  <section class="admin-container">
    <!-- Assinaturas -->
    <div id="card-assinaturas" class="card-admin ativo">
      <h2>📋 Gerenciar Assinaturas</h2>
      <table class="tabela">
        <thead>
          <tr><th>Email</th><th>Status</th><th>Validade</th><th>Ações</th></tr>
        </thead>
        <tbody id="assinaturasTable"></tbody>
      </table>
    </div>

    <!-- Oportunidades -->
    <div id="card-calls" class="card-admin">
      <h2>⏱ Controle de Oportunidades</h2>
      <input type="number" id="tempoProx" placeholder="Tempo (s)" value="60">
      <input type="number" id="multProx" placeholder="Multiplicador" step="0.01" value="2.00">
      <button class="btn btn-blue" onclick="definirCall()">🚀 Lançar Call</button>
      <button class="btn btn-green" onclick="finalizarCall('GREEN')">✅ GREEN</button>
      <button class="btn btn-red" onclick="finalizarCall('RED')">❌ RED</button>
    </div>

    <!-- Velas -->
    <div id="card-velas" class="card-admin">
      <h2>📈 Últimas Velas</h2>
      <input type="number" id="velaMult" placeholder="Multiplicador">
      <button class="btn btn-blue" onclick="adicionarVela()">➕ Adicionar Vela</button>
      <table class="tabela">
        <thead><tr><th>Multiplicador</th><th>Horário</th><th>Ações</th></tr></thead>
        <tbody id="tabelaVelas"></tbody>
      </table>
    </div>

    <!-- Rodadas -->
    <div id="card-rodadas" class="card-admin">
      <h2>📊 Relatório de Rodadas</h2>
      <table class="tabela">
        <thead><tr><th>Horário</th><th>Mult</th><th>Status</th><th>Ações</th></tr></thead>
        <tbody id="tabelaRodadas"></tbody>
      </table>
    </div>

    <!-- Calls Historico -->
    <div id="card-callsHist" class="card-admin">
      <h2>📢 Últimos Calls</h2>
      <table class="tabela">
        <thead><tr><th>Horário</th><th>Mult</th><th>Status</th><th>Ações</th></tr></thead>
        <tbody id="tabelaCalls"></tbody>
      </table>
    </div>

    <!-- Lucro -->
    <div id="card-lucro" class="card-admin">
      <h2>💹 Lucro Virtual</h2>
      <input type="number" id="lucroInput" placeholder="Valor em R$">
      <button class="btn btn-green" onclick="atualizarLucro()">💾 Atualizar</button>
      <p>Valor atual: R$ <span id="lucroAtual">0.00</span></p>
    </div>
  </section>

  <!-- SCRIPT: Alternância dos cards -->
  <script>
    function mostrarCard(nome) {
      document.querySelectorAll('.menu-admin button').forEach(b => b.classList.remove('ativo'));
      document.querySelectorAll('.card-admin').forEach(c => c.classList.remove('ativo'));
      document.querySelector(`.menu-admin button[onclick*="${nome}"]`).classList.add('ativo');
      document.getElementById("card-" + nome).classList.add('ativo');
    }
  </script>
</body>
</html>

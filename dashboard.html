<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - GoathBet</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0f;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    /* Plataforma ocupa a tela */
    .plataforma {
      width: 100%;
      height: calc(100vh - 60px); /* desconta o rodapé */
      overflow: hidden;
    }
    .plataforma iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Rodapé minimalista */
    footer {
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer .links {
      display: flex;
      gap: 15px;
    }
    footer a {
      color: #27ae60;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    footer a:hover {
      color: #2ecc71;
    }

    /* Timer flutuante */
    #timer-floating {
      position: fixed;
      bottom: 80px; /* acima do rodapé */
      right: 20px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: #fff;
      font-weight: bold;
      padding: 18px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      transition: 0.3s;
      z-index: 999;
      animation: pulse 2s infinite;
    }
    #timer-floating:hover {
      transform: scale(1.15);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(39,174,96,0.7); }
      70% { box-shadow: 0 0 0 20px rgba(39,174,96,0); }
      100% { box-shadow: 0 0 0 0 rgba(39,174,96,0); }
    }

    /* Painel Timer */
    #painel-timer {
      position: fixed;
      bottom: 0;
      right: -100%;
      width: 320px;
      background: #1c1c2b;
      color: #fff;
      padding: 25px;
      border-top-left-radius: 12px;
      box-shadow: -6px -6px 18px rgba(0,0,0,0.6);
      transition: right 0.4s ease-in-out;
      z-index: 1000;
    }
    #painel-timer.ativo { right: 0; }
    #painel-timer h2 { margin-bottom: 15px; color: #00c8ff; font-size: 1.4rem; text-align: center; }
    #painel-timer p { margin: 8px 0; font-size: 1rem; }
    #painel-timer .alerta { font-size: 1.1rem; font-weight: bold; text-align: center; padding: 10px; border-radius: 8px; margin-top: 15px; }
    #painel-timer button { margin-top: 20px; width: 100%; padding: 12px; background: linear-gradient(135deg, #ff4d4d, #c0392b); border: none; border-radius: 6px; color: #fff; font-weight: bold; cursor: pointer; }
    #painel-timer button:hover { background: linear-gradient(135deg, #e74c3c, #a93226); }
  </style>
</head>
<body>
  <!-- Plataforma -->
  <section class="plataforma">
    <iframe src="https://goathbet.com/?r=zktgmbwl"></iframe>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 GoathBet</p>
    <div class="links">
      <a href="admin.html" id="adminLink" style="display:none;">Painel Admin</a>
      <a href="#" onclick="logout()">Sair</a>
    </div>
  </footer>

  <!-- TIMER FLUTUANTE -->
  <div id="timer-floating" onclick="abrirPainelTimer()">⏱ <span id="timer">00:00</span></div>

  <!-- PAINEL TIMER -->
  <div id="painel-timer">
    <div class="painel-content">
      <h2>⏳ Próximo Multiplicador</h2>
      <p><strong>Horário:</strong> <span id="horaProx">--:--</span></p>
      <p><strong>Mínimo Esperado:</strong> <span id="minProx">--</span></p>
      <p id="msgPsico" class="alerta">⚠ Prepare-se!</p>
      <button onclick="fecharPainelTimer()">Fechar</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const adminEmail = "dionegalato1212@gmail.com";

    onAuthStateChanged(auth, (user) => {
      if (user && user.email === adminEmail) {
        document.getElementById("adminLink").style.display = "inline-block";
      } else if (!user) {
        window.location.href = "login.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => window.location.href = "login.html");
    };

    // TIMER
    let tempoRestante=60;
    setInterval(()=>{
      tempoRestante--; if(tempoRestante<0) tempoRestante=60;
      document.getElementById("timer").innerText="00:"+String(tempoRestante).padStart(2,"0");
    },1000);

    window.abrirPainelTimer=function(){
      document.getElementById("painel-timer").classList.add("ativo");
      document.getElementById("horaProx").innerText=new Date(Date.now()+tempoRestante*1000).toLocaleTimeString("pt-BR");
      const mult=(Math.random()*3+2).toFixed(2);
      document.getElementById("minProx").innerText=mult+"x";
      const msg=document.getElementById("msgPsico");
      if(mult>3){msg.innerText="✅ Grande chance, aproveite!"; msg.style.background="linear-gradient(135deg,#27ae60,#2ecc71)";}
      else {msg.innerText="⚠ Pode ser perigoso, cuidado!"; msg.style.background="linear-gradient(135deg,#e74c3c,#c0392b)";}
    };
    window.fecharPainelTimer=function(){document.getElementById("painel-timer").classList.remove("ativo");};
  </script>
</body>
</html>

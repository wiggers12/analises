<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - GoathBet</title>
  <script type="module" src="firebase.js"></script>
  <style>
    /* ===== RESET ===== */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
    }

    /* ===== GAME ===== */
    .dashboard-container, .plataforma, iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* ===== BOT√ïES FLUTUANTES ===== */
    .footer-btn {
      position: fixed;
      bottom: 20px;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff4da6, #8e44ad);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      padding: 10px 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: 0.3s;
      z-index: 999;
    }
    .footer-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff69b4, #9b59b6);
    }

    #btn-timer { right: 100px; }
    #btn-voltar { right: 20px; }

    /* ===== MODAL TIMER ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .card-box {
      background: #1c1c2b;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      color: #fff;
    }
    .fechar {
      float: right;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="dashboard-container">
    <section class="plataforma">
      <iframe src="https://www.goathbet.com/game/spribe-aviator?r=zktgmbwl"></iframe>
    </section>
  </main>

  <!-- ===== BOT√ïES ===== -->
  <div id="btn-timer" class="footer-btn" onclick="abrirPainelTimer()">‚è± <span id="timer">00:00</span></div>
  <a href="login.html" id="btn-voltar" class="footer-btn">üö™ Voltar</a>

  <!-- ===== MODAL TIMER ===== -->
  <div id="painel-timer" class="modal">
    <div class="card-box">
      <span class="fechar" onclick="fecharPainelTimer()">√ó</span>
      <h2>‚è≥ Pr√≥ximo Multiplicador</h2>
      <p><strong>Hor√°rio:</strong> <span id="horaProx">--:--</span></p>
      <p><strong>M√≠nimo Esperado:</strong> <span id="minProx">--</span></p>
      <p id="msgPsico" class="alerta">‚ö† Aguardando lan√ßamento...</p>
    </div>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîë Autentica√ß√£o
    onAuthStateChanged(auth,(user)=>{ if(!user) window.location.href="login.html"; });

    // Timer
    let intervaloTimer;
    function iniciarTimer(segundos,horarioLancado,multEsperado){
      pararTimer();
      let fim=new Date(horarioLancado.getTime()+segundos*1000);
      intervaloTimer=setInterval(()=>{
        const agora=new Date(); const restante=Math.floor((fim-agora)/1000);
        if(restante<=0){
          document.getElementById("timer").innerText="00:00";
          document.getElementById("msgPsico").innerText="‚è≥ Call encerrado";
          pararTimer();
        } else {
          document.getElementById("timer").innerText="00:"+String(restante).padStart(2,"0");
          document.getElementById("horaProx").innerText=fim.toLocaleTimeString("pt-BR");
          document.getElementById("minProx").innerText=multEsperado+"x";
          document.getElementById("msgPsico").innerText="‚ö° Oportunidade em andamento!";
        }
      },1000);
    }
    function pararTimer(){ clearInterval(intervaloTimer); document.getElementById("timer").innerText="00:00"; }
    window.abrirPainelTimer=()=>document.getElementById("painel-timer").style.display="flex";
    window.fecharPainelTimer=()=>document.getElementById("painel-timer").style.display="none";

    // üî• Firestore
    onSnapshot(doc(db,"calls","ativo"),(snap)=>{
      if(snap.exists()){
        const call=snap.data();
        if(call.status==="PENDENTE"){ iniciarTimer(call.tempo,call.horarioLancado.toDate(),call.multEsperado); }
        else { pararTimer(); document.getElementById("msgPsico").innerText="üìä √öltimo call: "+call.status; }
      } else { pararTimer(); }
    });
  </script>
</body>
</html>

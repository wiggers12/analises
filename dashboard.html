<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - GoathBet</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #0a0a0f;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== Plataforma ===== */
    .plataforma {
      width: 100%;
      height: 400px;
      overflow: hidden;
    }
    .plataforma iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== Cards ===== */
    .card-box {
      background: #1c1c2b;
      border-radius: 12px;
      margin: 10px 15px;
      padding: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      cursor: pointer;
      background: #222;
    }
    .card-header h2 {
      font-size: 1.2rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card-header .seta {
      transition: transform 0.3s;
    }
    .card-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 20px;
      transition: max-height 0.4s ease, padding 0.3s ease;
    }
    .card-box.ativo .card-content {
      max-height: 600px;
      padding: 20px;
    }
    .card-box.ativo .seta {
      transform: rotate(180deg);
    }

    /* ===== Relat√≥rio ===== */
    .relatorio table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .relatorio th, .relatorio td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    .relatorio th {
      background: #222;
    }

    /* ===== Rodap√© ===== */
    footer {
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer .links {
      display: flex;
      gap: 15px;
    }
    footer a {
      color: #27ae60;
      font-weight: 600;
      text-decoration: none;
    }

    /* ===== Timer flutuante ===== */
    #timer-floating {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: #fff;
      font-weight: bold;
      padding: 18px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      z-index: 999;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(39,174,96,0.7); }
      70% { box-shadow: 0 0 0 20px rgba(39,174,96,0); }
      100% { box-shadow: 0 0 0 0 rgba(39,174,96,0); }
    }

    #painel-timer {
      position: fixed;
      bottom: 0;
      right: -100%;
      width: 320px;
      background: #1c1c2b;
      color: #fff;
      padding: 25px;
      border-top-left-radius: 12px;
      box-shadow: -6px -6px 18px rgba(0,0,0,0.6);
      transition: right 0.4s ease-in-out;
      z-index: 1000;
    }
    #painel-timer.ativo { right: 0; }
  </style>
</head>
<body>
  <!-- Plataforma -->
  <section class="plataforma">
    <iframe src="https://goathbet.com/?r=zktgmbwl"></iframe>
  </section>

  <!-- Cards -->
  <div class="card-box">
    <div class="card-header" onclick="this.parentElement.classList.toggle('ativo')">
      <h2>üìà √öltimas Velas</h2><span class="seta">‚ñº</span>
    </div>
    <div class="card-content"><div id="gridVelas"></div></div>
  </div>

  <div class="card-box">
    <div class="card-header" onclick="this.parentElement.classList.toggle('ativo')">
      <h2>üìä Relat√≥rio</h2><span class="seta">‚ñº</span>
    </div>
    <div class="card-content relatorio">
      <table><thead><tr><th>Hor√°rio</th><th>Multiplicador</th></tr></thead><tbody id="tabelaVelas"></tbody></table>
    </div>
  </div>

  <div class="card-box">
    <div class="card-header" onclick="this.parentElement.classList.toggle('ativo')">
      <h2>üì¢ Calls</h2><span class="seta">‚ñº</span>
    </div>
    <div class="card-content relatorio">
      <ul id="listaCalls"></ul>
    </div>
  </div>

  <div class="card-box">
    <div class="card-header" onclick="this.parentElement.classList.toggle('ativo')">
      <h2>üí∞ Lucro Virtual</h2><span class="seta">‚ñº</span>
    </div>
    <div class="card-content">
      <h3 id="lucroVirtual" style="color:#2ecc71;">+R$ 0,00</h3>
    </div>
  </div>

  <!-- Rodap√© -->
  <footer>
    <p>¬© 2025 GoathBet</p>
    <div class="links">
      <a href="admin.html" id="adminLink" style="display:none;">Painel Admin</a>
      <a href="#" onclick="logout()">Sair</a>
    </div>
  </footer>

  <!-- Timer flutuante -->
  <div id="timer-floating" onclick="abrirPainelTimer()">‚è± <span id="timer">00:00</span></div>
  <div id="painel-timer">
    <h2>‚è≥ Pr√≥ximo Multiplicador</h2>
    <p><strong>Hor√°rio:</strong> <span id="horaProx">--:--</span></p>
    <p><strong>M√≠nimo Esperado:</strong> <span id="minProx">--</span></p>
    <p id="msgPsico">‚ö† Prepare-se!</p>
    <button onclick="fecharPainelTimer()">Fechar</button>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const adminEmail = "dionegalato1212@gmail.com";

    onAuthStateChanged(auth, (user) => {
      if (user && user.email === adminEmail) {
        document.getElementById("adminLink").style.display = "inline-block";
      } else if (!user) {
        window.location.href = "login.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => window.location.href = "login.html");
    };

    // Relat√≥rio fake
    const velasFake = [
      { horario: "11:40:05", valor: 1.23 }, { horario: "11:39:42", valor: 8.54 },
      { horario: "11:39:18", valor: 2.10 }, { horario: "11:38:55", valor: 12.34 }
    ];
    velasFake.forEach(v=>{
      document.getElementById("tabelaVelas").innerHTML += `<tr><td>${v.horario}</td><td style="color:${v.valor>=2?'#2ecc71':'#e74c3c'}">${v.valor}x</td></tr>`;
    });

    // Calls fake
    const callsFake = [
      { horario: "11:35:01", texto: "Entrada at√© 5x", status: "GREEN" },
      { horario: "11:34:12", texto: "Rodada segura", status: "RED" }
    ];
    callsFake.forEach(c=>{
      document.getElementById("listaCalls").innerHTML += `<li><strong>${c.horario}</strong> ‚Üí ${c.texto} <span style="color:${c.status==='GREEN'?'#2ecc71':'#e74c3c'}">${c.status}</span></li>`;
    });

    // Lucro fake
    document.getElementById("lucroVirtual").innerText = "+R$ 124,50";

    // Timer
    let tempoRestante=60;
    setInterval(()=>{
      tempoRestante--; if(tempoRestante<0) tempoRestante=60;
      document.getElementById("timer").innerText="00:"+String(tempoRestante).padStart(2,"0");
    },1000);

    window.abrirPainelTimer=function(){
      document.getElementById("painel-timer").classList.add("ativo");
      document.getElementById("horaProx").innerText=new Date(Date.now()+tempoRestante*1000).toLocaleTimeString("pt-BR");
      const mult=(Math.random()*3+2).toFixed(2);
      document.getElementById("minProx").innerText=mult+"x";
    };
    window.fecharPainelTimer=function(){document.getElementById("painel-timer").classList.remove("ativo");};
  </script>
</body>
</html>

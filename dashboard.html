<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - GoathBet</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="dashboard.js"></script>
  <style>
    /* Estilo adicional para o relat칩rio */
    .relatorio {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    table th {
      background: #222;
    }
  </style>
</head>
<body>
  <!-- TOPO -->
  <header class="topbar">
    <div class="logo">
      <img src="logo.png" alt="GoathBet" width="40">
      <h1>GOATH<span>BET</span></h1>
    </div>
    <nav>
      <a href="dashboard.html" class="ativo">Dashboard</a>
      <a href="#" id="adminLink" style="display:none;">Painel Admin</a>
      <a href="#" onclick="logout()">Sair</a>
    </nav>
  </header>

  <!-- CONTE칔DO -->
  <main class="dashboard-container">
    <!-- Plataforma -->
    <section class="plataforma">
      <iframe src="https://goathbet.com/?r=zktgmbwl" width="100%" height="600" frameborder="0"></iframe>
    </section>

    <!-- Relat칩rio de rodadas -->
    <section class="relatorio">
      <h2>游늵 Relat칩rio de Rodadas</h2>
      <table>
        <thead>
          <tr>
            <th>Hor치rio</th>
            <th>Multiplicador</th>
          </tr>
        </thead>
        <tbody id="tabelaVelas"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>춸 2025 GoathBet. Todos os direitos reservados.</p>
  </footer>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const adminEmail = "dionegalato1212@gmail.com";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.email === adminEmail) {
          document.getElementById("adminLink").style.display = "inline-block";
          document.getElementById("adminLink").href = "admin.html";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    // ============================
    // DADOS FAKE DAS VELAS
    // ============================
    const velasFake = [
      { horario: "11:40:05", valor: 1.23 },
      { horario: "11:39:42", valor: 8.54 },
      { horario: "11:39:18", valor: 2.10 },
      { horario: "11:38:55", valor: 12.34 },
      { horario: "11:38:29", valor: 1.01 },
      { horario: "11:38:02", valor: 5.67 },
      { horario: "11:37:41", valor: 3.25 },
      { horario: "11:37:10", valor: 20.12 },
      { horario: "11:36:48", valor: 1.44 },
      { horario: "11:36:22", valor: 7.89 }
    ];

    function carregarVelasFake() {
      const tabela = document.getElementById("tabelaVelas");
      tabela.innerHTML = "";

      velasFake.forEach(v => {
        const row = `
          <tr>
            <td>${v.horario}</td>
            <td style="color:${v.valor >= 2 ? '#2ecc71':'#e74c3c'}">${v.valor}x</td>
          </tr>
        `;
        tabela.innerHTML += row;
      });
    }

    carregarVelasFake();
  </script>
</body>
</html>

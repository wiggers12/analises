<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - GoathBet</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <!-- PLATAFORMA -->
  <section class="plataforma">
    <iframe src="https://goathbet.com/?r=zktgmbwl" width="100%" height="500" frameborder="0"></iframe>
  </section>

  <!-- CARDS -->
  <div class="cards-container">
    <!-- Velas -->
    <div class="card-box" onclick="this.classList.toggle('ativo')">
      <span>📈</span>
      <div class="card-content">
        <div id="gridVelas"></div>
      </div>
    </div>

    <!-- Relatório -->
    <div class="card-box" onclick="this.classList.toggle('ativo')">
      <span>📊</span>
      <div class="card-content">
        <table>
          <thead>
            <tr><th>Horário</th><th>Multiplicador</th></tr>
          </thead>
          <tbody id="tabelaVelas"></tbody>
        </table>
      </div>
    </div>

    <!-- Calls -->
    <div class="card-box" onclick="this.classList.toggle('ativo')">
      <span>📢</span>
      <div class="card-content">
        <ul id="listaCalls"></ul>
      </div>
    </div>

    <!-- Lucro -->
    <div class="card-box" onclick="this.classList.toggle('ativo')">
      <span>💰</span>
      <div class="card-content">
        <h3 id="lucroVirtual">+R$ 0,00</h3>
      </div>
    </div>
  </div>

  <!-- TIMER FIXO -->
  <div id="timer-floating">⏱ <span id="timer">01:00</span></div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 GoathBet</p>
    <a href="admin.html">Painel Admin</a> | 
    <a href="#" onclick="logout()">Sair</a>
  </footer>

  <!-- SCRIPT -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const adminEmail = "dionegalato1212@gmail.com";

    // Protege o acesso
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    window.logout = function() {
      signOut(auth).then(() => window.location.href = "login.html");
    };

    // TIMER
    let tempo = 60;
    setInterval(()=>{
      tempo--;
      if(tempo < 0) tempo = 60;
      document.getElementById("timer").innerText = "00:" + String(tempo).padStart(2,'0');
    },1000);

    // FAKE DATA
    const velas = [
      { horario:"11:40:05", valor:1.23 },
      { horario:"11:39:42", valor:8.54 },
      { horario:"11:39:18", valor:2.10 }
    ];
    velas.forEach(v=>{
      document.getElementById("tabelaVelas").innerHTML += 
        `<tr><td>${v.horario}</td><td>${v.valor}x</td></tr>`;
    });

    const calls = [
      {hora:"11:30:51",texto:"Rodada segura",status:"GREEN"},
      {hora:"11:29:41",texto:"Entrada até 5x",status:"GREEN"},
      {hora:"11:28:25",texto:"Entrada até 5x",status:"RED"},
    ];
    calls.forEach(c=>{
      document.getElementById("listaCalls").innerHTML += 
        `<li><strong>${c.hora}</strong> → ${c.texto} 
         <span style="color:${c.status==='GREEN'?'#2ecc71':'#e74c3c'}">${c.status}</span></li>`;
    });

    let lucro = 0;
    calls.forEach(c=>{
      if(c.status==="GREEN") lucro+=10;
      else lucro-=10;
    });
    document.getElementById("lucroVirtual").innerText = (lucro>=0?"+R$ ":"-R$ ") + lucro.toFixed(2);
  </script>
</body>
</html>

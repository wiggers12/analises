<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoathBet - Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
  <!-- TOPO -->
  <header class="topbar">
    <div class="logo">
      <img src="img/logo.png" alt="GoathBet" height="45">
      <h1>GOATH<span>BET</span></h1>
    </div>
    <nav>
      <a href="home.html" class="ativo">Home</a>
      <a href="login.html" class="btn-login" id="btnEntrar">Entrar</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>💖 Bem-vinda ao <span>GoathBet</span></h2>
    <p>Os melhores sinais e relatórios para turbinar sua gestão.</p>
  </section>

  <!-- FOTO + FRASES -->
  <section class="foto-section">
    <img src="img/foto.png" alt="Perfil GoathBet">
    <div class="features">
      <div class="feature-box">📊 <span>Relatórios de Velas</span> em tempo real</div>
      <div class="feature-box">🎯 <span>Entradas Inteligentes</span> com alta precisão</div>
      <div class="feature-box">🧮 <span>Calculadora de Gestão</span> para seu controle</div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 GoathBet - Todos os direitos reservados | Feito com 💜</p>
  </footer>

  <!-- Firebase Auth Check -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const btnEntrar = document.getElementById("btnEntrar");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // já logado → manda pro painel
        window.location.href = "dashboard.html";
      } else {
        // se não está logado, mostra botão Entrar
        if (btnEntrar) btnEntrar.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoathBet - Sinais Aviator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <!-- ====== HEADER ====== -->
  <header class="topbar">
    <div class="logo">
      <img src="logo.png" alt="GoathBet" height="50">
      <h1>Goath<span>Bet</span></h1>
    </div>
    <nav>
      <a href="planos.html">Planos</a>
      <a href="login.html" class="btn-login">Entrar</a>
    </nav>
  </header>

  <!-- ====== HERO ====== -->
  <section class="hero">
    <div class="hero-text">
      <h2>Os números não mentem,</h2>
      <h2>faça suas <span>escolhas</span> baseada em <span>dados</span>.</h2>
      <a href="login.html" class="btn-primary">Ver Sinais</a>
    </div>
    <div class="hero-image">
      <img src="mascote.png" alt="GoathBet Mascote">
    </div>
  </section>

  <!-- ====== CARDS ====== -->
  <section class="cards">
    <div class="card">
      <img src="aviator.png" alt="Aviator" class="card-img">
      <div class="card-info">
        <h3>Aviator • GoathBet</h3>
        <p><span class="low">0.53x</span> ➝ <span class="high">12.93x</span></p>
        <a href="login.html" class="btn-card">Ver Sinais</a>
      </div>
    </div>
  </section>

  <!-- ====== FOOTER ====== -->
  <footer>
    <p>© 2025 GoathBet - Todos os direitos reservados</p>
  </footer>
</body>
</html>

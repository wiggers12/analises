<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoathBet - Carregando</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #0d0d0d, #000);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: conic-gradient(from 180deg, #00ff88, #111, #00ff88);
      filter: blur(200px);
      animation: backgroundMove 8s linear infinite;
      z-index: 0;
    }
    @keyframes backgroundMove {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .splash {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .splash img {
      width: 140px;
      height: auto;
      animation: zoomEffect 2s ease-in-out forwards;
      filter: drop-shadow(0 0 20px #00ff88);
    }
    @keyframes zoomEffect {
      0%   { transform: scale(0) rotate(-180deg); opacity: 0; }
      40%  { transform: scale(1.2) rotate(0deg); opacity: 1; }
      60%  { transform: scale(0.9); }
      80%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .splash h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 15px #00ff88;
      animation: textFade 1.5s ease-in-out 1.5s forwards;
      opacity: 0;
    }
    @keyframes textFade {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .splash p {
      font-size: 16px;
      color: #bbb;
      margin-top: 10px;
      font-style: italic;
      animation: textFade 1.5s ease-in-out 2s forwards;
      opacity: 0;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="splash">
    <img id="logo" src="img/logo.png" alt="GoathBet Logo">
    <h1>ðŸš€ GoathBet</h1>
    <p>AnÃ¡lises inteligentes para o Aviator em tempo real</p>
  </div>
  <canvas id="explosion"></canvas>

  <script>
    const logo = document.getElementById("logo");
    const canvas = document.getElementById("explosion");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function explode(x, y) {
      const particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 3 + 2,
          alpha: 1,
          decay: Math.random() * 0.02 + 0.01,
          color: ["#00ff88", "#0f0", "#fff"][Math.floor(Math.random()*3)]
        });
      }

      function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= p.decay;
          if(p.alpha > 0){
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.alpha;
            ctx.fill();
            ctx.globalAlpha = 1;
          }
        });
        if (particles.some(p => p.alpha > 0)) {
          requestAnimationFrame(animate);
        }
      }
      animate();
    }

    // ApÃ³s 2.5s â†’ explode a logo
    setTimeout(() => {
      const rect = logo.getBoundingClientRect();
      const x = rect.left + rect.width/2;
      const y = rect.top + rect.height/2;
      explode(x, y);
      logo.style.opacity = "0";
    }, 2500);

    // ApÃ³s 4.5s â†’ redireciona
    setTimeout(() => {
      window.location.href = "home.html";
    }, 4500);
  </script>
</body>
</html>

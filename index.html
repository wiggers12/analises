<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoathBet - Carregando</title>
  <link rel="icon" href="img/logo.png" type="image/png">
   
  <!-- CSS global -->
  <link rel="stylesheet" href="style.css">

  <!-- Manifesto PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff4da6">
</head>
<body>
  <div class="splash">
    <img id="logo" src="img/foto.png" alt="Splash Foto">
    <h1>ðŸ’– GoathBet</h1>
    <p>Entradas inteligentes, femininas e poderosas ðŸŽ€</p>
  </div>
  
  <canvas id="explosion"></canvas>

  <script>
    // efeito + redirecionamento
    const logo = document.getElementById("logo");
    const canvas = document.getElementById("explosion");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function explode(x, y) {
      const particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 1,
          radius: Math.random() * 2 + 1,
          alpha: 1,
          decay: Math.random() * 0.02 + 0.01,
          color: ["#ff4da6", "#d291ff", "#fff"][Math.floor(Math.random()*3)]
        });
      }
      function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= p.decay;
          if(p.alpha > 0){
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.alpha;
            ctx.fill();
            ctx.globalAlpha = 1;
          }
        });
        if (particles.some(p => p.alpha > 0)) requestAnimationFrame(animate);
      }
      animate();
    }

    setTimeout(() => {
      if (logo) {
        const rect = logo.getBoundingClientRect();
        explode(rect.left + rect.width/2, rect.top + rect.height/2);
        logo.style.opacity = "0";
      }
    }, 2000);

    setTimeout(() => { window.location.href = "home.html"; }, 4000);

    // registrar service worker PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("âœ… Service Worker registrado"))
        .catch(err => console.log("SW falhou:", err));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoathBet - Carregando</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #0d0d0d, #000);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    /* AnimaÃ§Ã£o de fundo com movimento */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: conic-gradient(from 180deg, #00ff88, #111, #00ff88);
      filter: blur(200px);
      animation: backgroundMove 8s linear infinite;
      z-index: 0;
    }

    @keyframes backgroundMove {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .splash {
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-out;
    }

    /* LOGO */
    .splash img {
      width: 120px;
      height: auto;
      animation: zoomEffect 3s ease-in-out forwards;
      filter: drop-shadow(0 0 15px #00ff88);
    }

    @keyframes zoomEffect {
      0%   { transform: scale(0) rotate(-180deg); opacity: 0; }
      40%  { transform: scale(1.2) rotate(0deg); opacity: 1; }
      60%  { transform: scale(0.9); }
      80%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Texto com impacto */
    .splash h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 15px #00ff88;
      animation: textFade 2s ease-in-out 1.5s forwards;
      opacity: 0;
    }

    @keyframes textFade {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .splash p {
      font-size: 16px;
      color: #bbb;
      margin-top: 10px;
      font-style: italic;
      animation: textFade 2s ease-in-out 2s forwards;
      opacity: 0;
    }

    /* Loader */
    .loader {
      margin: 25px auto 0;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: #00ff88;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite, loaderFade 1s ease-in-out 2.5s forwards;
      opacity: 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes loaderFade {
      to { opacity: 1; }
    }
  </style>
  <script>
    // Redireciona apÃ³s a animaÃ§Ã£o
    setTimeout(() => {
      window.location.href = "home.html";
    }, 4000);
  </script>
</head>
<body>
  <div class="splash">
    <img src="img/logo.png" alt="GoathBet Logo">
    <h1>ðŸš€ GoathBet</h1>
    <p>AnÃ¡lises inteligentes para o Aviator em tempo real</p>
    <div class="loader"></div>
  </div>
</body>
</html>

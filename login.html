<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GoathBet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo.png" type="image/png">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .login-box {
      background: linear-gradient(135deg, #2a003f, #ff4da6);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease;
    }

    .login-box h2 { color: #ff4da6; font-size: 1.8rem; margin-bottom: 10px; }
    .login-box p { color: #aaa; margin-bottom: 25px; font-size: 0.95rem; }
    .login-box input {
      width: 100%; padding: 12px 15px; margin-bottom: 15px;
      border: none; border-radius: 8px; outline: none;
      font-size: 1rem; background: #222; color: #fff;
    }
    .login-box input::placeholder { color: #777; }
    .login-box button {
      width: 100%; padding: 14px; margin-bottom: 12px;
      border: none; border-radius: 8px; font-size: 1rem;
      font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    .login-box button:first-of-type {
      background: linear-gradient(135deg, #ff4da6, #8e44ad); color: #fff;
    }
    .login-box button:first-of-type:hover {
      background: linear-gradient(135deg, #ff69b4, #9b59b6);
      transform: scale(1.02);
    }
    .login-box .btn-secundario { background: #333; color: #fff; }
    .login-box .btn-secundario:hover { background: #444; }
    .btn-voltar {
      background: transparent;
      color: #ff4da6;
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- TOPO -->
  <header class="topbar">
    <div class="logo">
      <img src="img/logo.png" alt="GoathBet" width="45">
      <h1>GOATH<span>BET</span></h1>
    </div>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="login.html" class="btn-login ativo">Entrar</a>
    </nav>
  </header>

  <!-- LOGIN -->
  <section class="login-container">
    <div class="login-box">
      <h2>üöÄ Seja Bem-vindo</h2>
      <input type="email" id="email" placeholder="Digite seu email">
      <input type="password" id="senha" placeholder="Digite sua senha">
      <button onclick="loginEmail()">Entrar com Email</button>
      <button onclick="cadastroEmail()" class="btn-secundario">Criar nova conta</button>
      <br>
      <a href="index.html" class="btn-voltar">‚¨ÖÔ∏è Voltar ao menu principal</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 GoathBet. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="login.js"></script>
</body>
</html>

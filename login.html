<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GoathBet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0f1f, #2a0939);
      color: #fff;
    }

    /* Container do login */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: linear-gradient(135deg, #2a0939, #3d1a47);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease;
    }

    .login-box h2 {
      color: #ff4da6;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .login-box p {
      color: #f8bbd0;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }

    .login-box input::placeholder {
      color: #888;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:first-of-type {
      background: linear-gradient(135deg, #ff4da6, #8e44ad);
      color: #fff;
    }

    .login-box button:first-of-type:hover {
      background: linear-gradient(135deg, #ff69b4, #9b59b6);
      transform: scale(1.02);
    }

    .login-box .btn-secundario {
      background: #333;
      color: #fff;
    }

    .login-box .btn-secundario:hover {
      background: #444;
    }

    .extra-links {
      margin-top: 15px;
    }

    .extra-links a {
      color: #ff4da6;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <section class="login-container">
    <div class="login-box">
      <h2>✨ Entrar no GoathBet ✨</h2>
      <p>Acesse sua conta e aproveite as entradas inteligentes.</p>

      <input type="email" id="email" placeholder="Digite seu email">
      <input type="password" id="senha" placeholder="Digite sua senha">

      <button onclick="loginEmail()">Entrar</button>
      <button onclick="cadastroEmail()" class="btn-secundario">Criar nova conta</button>

      <div class="extra-links">
        <a href="#">Esqueceu a senha?</a>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script type="module" src="login.js"></script>
</body>
</html>

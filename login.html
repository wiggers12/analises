<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GoathBet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo.png" type="image/png">
  <style>
    body {
      background: linear-gradient(135deg, #2a0939, #ff4da6);
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      color: #fff;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background: rgba(0,0,0,0.85);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease;
    }

    .login-box h2 {
      color: #ff4da6;
      margin-bottom: 10px;
    }

    .login-box p {
      color: #bbb;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }

    .login-box input::placeholder { color: #888; }

    .login-box button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:first-of-type {
      background: linear-gradient(135deg, #ff4da6, #8e44ad);
      color: #fff;
    }
    .login-box button:first-of-type:hover {
      background: linear-gradient(135deg, #ff69b4, #9b59b6);
      transform: scale(1.02);
    }

    .login-box .btn-secundario {
      background: #333;
      color: #fff;
    }
    .login-box .btn-secundario:hover { background: #444; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section class="login-container">
    <div class="login-box">
      <h2>ðŸš€ Entrar no GoathBet</h2>
      <p>FaÃ§a login para continuar</p>

      <input type="email" id="email" placeholder="Digite seu email">
      <input type="password" id="senha" placeholder="Digite sua senha">

      <button onclick="loginEmail()">Entrar</button>
      <button onclick="cadastroEmail()" class="btn-secundario">Criar nova conta</button>
    </div>
  </section>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // redirecionamento automÃ¡tico apÃ³s login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // pega assinatura
        const ref = doc(db, "assinaturas", user.uid);
        const snap = await getDoc(ref);

        if (snap.exists() && snap.data().status === "ATIVO") {
          window.location.href = "dashboard.html"; // vai pro jogo
        } else {
          window.location.href = "plano.html"; // sem plano
        }
      }
    });
  </script>

  <script type="module" src="login.js"></script>
</body>
</html>
